<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styleguide.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="staff-send-memo">
      <div class="overlap">
        <div class="ellipse"></div>
        <div class="rectangle"></div>
        <div class="frame"><img class="arrow-right-round" src="img/arrow-right-01-round.svg" /></div>
        <img class="line" src="img/line-2.svg" />
        <img class="img" src="img/line-3.svg" />
        <img class="line-2" src="img/line-4.svg" />
        <div class="div-wrapper"><div class="text-wrapper">New Message</div></div>
        <div class="div">
          <img class="img-2" src="img/document-attachment.svg" />
          <img class="img-2" src="img/image-add-02.svg" />
          <div class="frame-2">
            <img class="mail-send" src="img/image.svg" />
            <div class="text-wrapper-2">Send Memo</div>
          </div>
        </div>
        <div class="text-wrapper-3">To</div>
        <div class="text-wrapper-4">Subject</div>
        <div class="text-wrapper-5">Reference no.</div>
      </div>
      <div class="side-tab">
        <div class="overlap-group">
          <div class="line-wrapper"><img class="line-3" src="img/line-1.svg" /></div>
          <div class="frame-3">
            <img class="dashboard-square" src="img/dashboard-square-01.svg" />
            <div class="text-wrapper-6">Dashboard</div>
          </div>
          <div class="frame-wrapper">
            <div class="frame-4">
              <img class="img-3" src="img/mail-send-01.svg" />
              <div class="text-wrapper-7">Send memo</div>
            </div>
          </div>
          <div class="frame-5">
            <img class="img-3" src="img/inbox.svg" />
            <div class="text-wrapper-6">Inbox</div>
          </div>
          <div class="frame-6">
            <img class="img-3" src="img/logout-01.svg" />
            <div class="text-wrapper-6">Logout</div>
          </div>
          <div class="logo">
            <div class="NPA-logo-wrapper">
              <div class="NPA-logo"><img class="jpmp-x" src="img/j3pmp49-400x400-removebg-preview-1.png" /></div>
            </div>
            <div class="nigerian-port">Nigerian<br />Port<br />Authority</div>
          </div>
        </div>
      </div>
      <div class="send-memo">
        <div class="overlap-2">
          <div class="notification-wrapper">
            <div class="notification">
              <div class="overlap-group-2">
                <div class="ellipse-2"></div>
                <img class="notification-2" src="img/notification.svg" />
              </div>
            </div>
          </div>
          <div class="text-wrapper-8">Send memo</div>
        </div>
      </div>
      <div class="frame-7">
        <div class="group"><img class="c" src="img/c.svg" /></div>
        <p class="p">Nigerian Port Authority admin 2024</p>
      </div>
    </div>
  </body>
</html>
